<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>PREDICTION HACKING</h1>
    </div>

    <!-- Input Box -->
    <div class="input-section">
        <label for="last-period">Enter Last Period Number:</label>
        <input type="number" id="last-period" placeholder="Enter last period number">
    </div>

    <!-- Timer -->
    <div class="timer-section">
        <p class="timer-text">Next Prediction in: <span id="timer">30</span>s</p>
    </div>

    <!-- Buttons -->
    <div class="button-section">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
    </div>

    <!-- Output -->
    <div class="prediction-box">
        <p class="output-text">Prediction: <span id="prediction">Waiting...</span></p>
    </div>

    <!-- History -->
    <div class="history-box">
        <h3>Last 5 Predictions</h3>
        <ul id="history-list"></ul>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button id="submit-btn">Submit</button>
        <p class="footer-text">by SoulzinMaker</p>
    </div>
</div>
